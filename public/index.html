<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetroFuture Movie DB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #4682b4; color: #f2ede9; }
        .movie-card { background-color: #c71616; border: none; transition: transform 0.2s; cursor: pointer;}
        .movie-card:hover { transform: scale(1.03); }
        .modal-content { background-color: #b0560c; color: #e5e9eb; }
        .rating-badge { position: absolute; top: 10px; right: 10px; background: #ffc107; color: #000; padding: 5px 10px; border-radius: 5px; font-weight: bold;}
        .navbar-brand {padding-top: var(--bs-navbar-brand-padding-y);padding-bottom: var(--bs-navbar-brand-padding-y);margin-right: var(--bs-navbar-brand-margin-end);font-size: var(--bs-navbar-brand-font-size);color: #d11313;text-decoration: none;white-space: nowrap;}
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">ðŸŽ¬ RETROFUTUREDB (1970-2026+)</a>
        </div>
    </nav>

    <div class="container mb-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control form-control-lg" placeholder="Search for a film...">
                    <button class="btn btn-primary" onclick="searchMovies()">Search</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="movieGrid" class="row g-4">
            </div>
    </div>

    <div class="modal fade" id="movieModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Movie Title</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-4">
                            <img id="modalPoster" src="" class="img-fluid rounded">
                        </div>
                        <div class="col-md-8">
                            <h5>Synopsis</h5>
                            <p id="modalOverview"></p>
                            
                            <hr>
                            <div class="row">
                                <div class="col-6"><strong>Director:</strong> <span id="modalDirector"></span></div>
                                <div class="col-6"><strong>Release Date:</strong> <span id="modalDate"></span></div>
                                <div class="col-6"><strong>Rating:</strong> <span id="modalRating"></span>/10</div>
                            </div>
                            
                            <div class="mt-4">
                                <h5>Trailer</h5>
                                <div class="ratio ratio-16x9">
                                    <iframe id="modalTrailer" src="" allowfullscreen></iframe>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
